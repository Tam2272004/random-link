<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script>
    // Danh sách link của bạn
    const links = [
      "https://ouo.io/xxxxxx1",
      "https://ouo.io/xxxxxx2",
      "https://ouo.io/xxxxxx3"
    ];

    // Chọn random
    const randomLink = links[Math.floor(Math.random() * links.length)];

    // Tự động chuyển hướng sau 1 giây (có thể chỉnh)
    setTimeout(() => {
      window.location.href = randomLink;
    }, 1000);
  </script>
</head>
<body>
  <h2>Đang chuyển hướng...</h2>
  <p>Nếu không tự chuyển, bấm vào đây: 
     <a id="redirectLink" href="#">Đi đến link</a>
  </p>

  <script>
    // Hiển thị link để phòng khi auto redirect bị chặn
    document.getElementById("redirectLink").href = randomLink;
  </script>
</body>
</html>
